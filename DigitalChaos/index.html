        <img class="project-image" data-src="pixely50.jpg">

        <div class="project-title">Digital Chaos</div>

        <div class="project-content">
            <div style="color: rgb(144, 250, 244); background-color: rgb(25, 57, 229)">
                <p>A small experiment with feedback in logical operators using an image's pixels as input data, created in 2015.</p>
                <p>Try it yourself by getting pixely.pde <a style="color: rgb(240, 129, 193)" href="https://github.com/simondemeule/Processing/tree/master/pixely"target="_blank">here on my GitHub</a> and running it using Processing 3.</p>

        <div class="title-style" style="color: rgb(25, 57, 229)"></div>
        
        <div class="background-style" style="background-color: rgb(152, 243, 255);"></div>

        <style>
            .obstructor {
                position: absolute;

                top: 0;
                left: 0;
                height: 100vh;
                width: 100vw;

                background-color: #fff;
            }
        </style>
        <script>
            function ajax(url, callback){
                var xmlhttp;
                xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function(){
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200){
                        callback(xmlhttp.responseText);
                    }
                }
                xmlhttp.open("GET", url, true);
                xmlhttp.send();
            }
            
            ajax("/index.html", function(data) {
                document.open();
                document.write(data);
                document.close();
            })
        </script>
    </body>
</html>
