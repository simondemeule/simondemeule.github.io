        <img class="project-image" data-src="1D8A2369.jpg">

        <div class="project-content">

                <p>A selection of landscape, nature, architecture and detail and portrait photographs, all taken using DSLRs between 2014 and 2018.</p>

        <style>
            .obstructor {
                position: absolute;

                top: 0;
                left: 0;
                height: 100vh;
                width: 100vw;

                background-color: #fff;
            }
        </style>
        <script>
            function ajax(url, callback){
                var xmlhttp;
                xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function(){
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200){
                        callback(xmlhttp.responseText);
                    }
                }
                xmlhttp.open("GET", url, true);
                xmlhttp.send();
            }
            
            ajax("/index.html", function(data) {
                document.open();
                document.write(data);
                document.close();
            })
        </script>
    </body>
</html>
